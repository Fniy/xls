// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task cleanAndDist(type: GradleBuild) {
    tasks = ['clean', 'assembleDist']
}

jar {        //生成jar包，
    // 把用到的所有的jar都打到生成的jar中。以便java -jar 执行，居家旅行必备，当然只是提供一个jar给别人用就可以注释该行了
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest { //配置 Manifest文档属性
        attributes 'Main-Class': 'com.baixuegu.sign.App' //指定程序入口
    }
}

dependencies {

    // https://mvnrepository.com/artifact/org.apache.poi/poi
    // https://mvnrepository.com/artifact/org.apache.poi/poi
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'

// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'

// https://mvnrepository.com/artifact/org.apache.poi/poi-scratchpad
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.17'
// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.17'

// https://mvnrepository.com/artifact/org.apache.poi/ooxml-schemas
    compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.3'

    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'org.apache.poi', name: 'poi', version: '3.16'
    compile group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.10'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile 'log4j:log4j:1.2.17'
}

// Define the main class for the application
mainClassName = 'com.baixuegu.sign.App'



